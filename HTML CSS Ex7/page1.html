<html>
    <head>
        <title>HTML CSS Ex7</title>
    </head>

    <body>
        <h1>HTML Form</h1>
        <hr/>

        <br/><br/>  Textbox             : <input type="text" />
        <br/><br/>  Password            : <input type="password" />
        <br/><br/>  Email               : <input type="email" />
        <br/><br/>  Color               : <input type="color" />
        <br/><br/>  Date                : <input type="date" />
        <br/><br/>  Time                : <input type="time" />
        <br/><br/>  Radio               : <input type="radio" id="rmale" name="gender"/>
                                          <label for="rmale">Male</label>

                                          <input type="radio" id="rfemale" name="gender"/>
                                          <label for="rfemale">Female</label>

        <br/><br/>  Checkbox            : <input type="checkbox" id="c1" />
                                          <label for="c1">Calfornia</label>

                                          <input type="checkbox" id="c2" />
                                          <label for="c2">Mumbai</label>

                                          <input type="checkbox" id="c3" />
                                          <label for="c3">Sydeny</label>

                                          <input type="checkbox" id="c4" />
                                          <label for="c4">London</label>
                                    
        <br/><br/>  Input Button        : <input type="button" value="Click me" />

        <br/><br/>  Button Tag          : <button><i class="fa-solid fa-square-share-nodes"></i> Share now</button>

        <br/><br/>  Submit Button       : <input type="submit" value="Submit Form" />

        <br/><br/>  File Upload         : <input type="file" />


        <script src="https://kit.fontawesome.com/6ca4e8a325.js" crossorigin="anonymous"></script>
    </body>

</html>
